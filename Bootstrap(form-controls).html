<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h3>Form demo</h3>
    <form class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" placeholder="Email" class="form-control" id="email">
    </br>
        <label for="pass" class="form-label">Password</label>
        <input type="password" placeholder="Password" class="form-control" id="pass">
    </form>
    </div>


    <!--select-->
    <div class="mb-3 container">
        <select class="form-select">
            <option selected>select something</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
    </div>

    <!--checkbox and radios-->

    <div class="mb-3 form-check container" >
        <label for="check" class="form-check-label">choose</label>
        <input type="checkbox" class="form-check-input" id="check">

        <label for="radio" class="form-check-label">yes/no</label>
        <input type="radio" class="form-check-input" id="radio">
    </div>

    <div class="form-check mb-3 container form-switch">
        <label for="chec" class="form-check-label">switch</label>
        <input type="checkbox" id="chec" class="form-check-input">
    </div>
</body>
</html>
